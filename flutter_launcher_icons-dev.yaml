dev_dependencies:
  flutter_launcher_icons: "^0.11.0"

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/launcher_icons/launcher_icon_dev.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/icons/launcher_icons/launcher_icon_dev.png"
    background_color: "#ffffff"
    theme_color: "#ffffff"
  windows:
    generate: true
    image_path: "assets/icons/launcher_icons/launcher_icon_dev.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/icons/launcher_icons/launcher_icon_dev.png"